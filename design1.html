<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheelchair Symbol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-frame">
        <div class="symbol-container">
            <div class="wheelchair-person">
                <div class="head"></div>
                <div class="body"></div>
            </div>
            <div class="wheelchair-frame">
                <div class="wheel">
                    <div class="wheel-inner"></div>
                </div>
                <div class="armrest"></div>
                <div class="backrest"></div>
                <div class="footrest"></div>
            </div>
        </div>
    </div>
</body>
</html>
